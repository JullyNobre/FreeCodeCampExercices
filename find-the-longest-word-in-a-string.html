<script>
function findLongestWord(str) {
    var strArray = str.split(" ");
    var longest = "";

    for(var i = 0; i < strArray.length; i++){
        var word = strArray[i];
        
        if(word.length > longest.length){
           longest = word;
        }
    }
    return longest.length;
}

findLongestWord("The quick brown fox jumped over the lazy dog");
</script>
